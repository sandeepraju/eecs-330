<ion-view title="Signup">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header has-footer">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="John Smith">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email ID</span>
                    <input type="email" placeholder="abcd@xyz.com">
                </label>
                <label class="item item-input">
                    <span class="input-label">Phone</span>
                    <input type="text" placeholder="+1 XXX XXX XXXX">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Choose a secure password">
                </label>
            </ion-list>
        </form>
        <a ui-sref="getStarted" class="button button-stable button-block ">Sign up</a>
    </ion-content>
</ion-view>
